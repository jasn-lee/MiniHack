
 <!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>CogniCreator</title>
     <link rel="stylesheet" href="style.css" />
   </head>
   <body>
     <div class="mainContainer">
       <div class="BiggerHeader">
         <div class="Left">
           <div class="Header">
             <div class="Timer">
               <h1>Timer</h1>
             </div>
 
             <div class="StartStop">
               <div class="Start">
                 <button type="button" class = "Button">Start</button>
               </div>
               <div class="ButtonSpacer"></div>
               <div class="Stop">
                 <button type="button" class = "Button">Stop</button>
               </div>
             </div>
           </div>
           <div class="DivSpacer"></div>
           <div class="Bio">
            <h1 id="quoteHeader">Inspirational quote of the session</h1>
            <span id="quote">"You miss 100% of the shots that you don't take" -Wayne Gretzky -Michael Scott</span>
          </div>
        </div>
        <div class="leaderboard">
          <h3 id="leaderboardHeader">Leaderboard</h3>
          <div class="profile">
            <span class="name">1. John Doe</span>
            <span class="points"> 10 Points</span>
          </div>
          <div class="profile">
            <span class="name">2. Jane Doe </span>
            <span class="points"> 8 Points</span>
          </div>
          <div class="profile">
            <span class="name">3. Ben Stiller </span>
            <span class="points"> 6 Points</span>
          </div>
          <div class="profile">
            <span class="name">4. Rodrick </span>
            <span class="points"> 2 Points</span>
          </div>
        </div>
      </div>
     </div>
   </body>
 </html>
